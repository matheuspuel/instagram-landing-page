<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="page">
        <div class="phone">
            <img src="img/smartphone.png" alt="smartphone">
        </div>
        <div class="continue">
            <div class="group">
                <img src="./img/logo.png" class="logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/photo-profile.jpg" alt="Profile photo">
                </div>
                <a href="#" class="login">Continue as matheusmpuel</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not matheusmpuel?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    or
                    <span class="link-blue">Sign-up</span>
                </p>
            </div>
            <div class="get-app">
                <p class="get-app-label">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download apple-download"></a>
                    <a href="#" class="app-download google-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
